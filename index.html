
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>RegardlessMan Studio</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: url('https://images.unsplash.com/photo-1549887534-1ebd5d228b77?auto=format&fit=crop&w=1920&q=80') no-repeat center center fixed;
            background-size: cover;
            color: white;
            text-align: center;
        }

        .overlay {
            background-color: rgba(0, 0, 0, 0.65);
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
        }

        .content {
            position: relative;
            z-index: 2;
            padding-top: 25vh;
        }

        h1 {
            font-size: 3.5em;
            letter-spacing: 2px;
            margin: 0;
        }

        h2 {
            font-size: 1.4em;
            margin: 10px 0 30px;
            text-transform: lowercase;
            font-weight: 300;
        }

        .logo {
            width: 80px;
            margin-bottom: 20px;
        }

        .airplane {
            display: inline-block;
            transform: rotate(15deg);
            margin-left: 10px;
        }

        .email {
            margin-top: 30px;
            font-size: 0.95em;
            color: #ccc;
        }
    </style>
</head>
<body>
    <div class="overlay"></div>
    <div class="content">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/7/75/Paper_plane_font_awesome.svg/1200px-Paper_plane_font_awesome.svg.png" class="logo airplane" alt="Airplane Logo">
        <h1>REGARDLESSMAN</h1>
        <h2>powerful visuals</h2>
        <p class="email">Contact: regardlessmanstudio@gmail.com</p>
    </div>
</body>
</html>
